<div class="table-wrapper">
  <h1>Appointments Catalogue</h1>

  <app-appointment-form (editCanceled)="onCancelEdit()" (appointmentAdded)="onAppointmentAdded($event)"
                        (appointmentUpdated)="onAppointmentUpdated($event)" [editMode]="isEditMode" [appointment]="appointmentData"/>

  <!-- Data Table -->
  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> #Id</th>
      <td *matCellDef="let element" mat-cell>{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="studentCode">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Student Code</th>
      <td *matCellDef="let element" mat-cell>{{ element.studentCode }}</td>
    </ng-container>

    <ng-container matColumnDef="teacherCode">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Teacher Code</th>
      <td *matCellDef="let element" mat-cell>{{ element.teacherCode }}</td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th *matHeaderCellDef mat-header-cell> Date Time</th>
      <td *matCellDef="let element" mat-cell>{{ element.dateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th *matHeaderCellDef mat-header-cell> Subject</th>
      <td *matCellDef="let element" mat-cell>{{ element.subject }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Actions</th>
      <td *matCellDef="let element" mat-cell>
        <a (click)="onEditItem(element)" href="javascript:void(0)">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="onDeleteItem(element)" href="javascript:void(0)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" [ngClass]="{'editable-row': appointmentData.id === row.id}"
        mat-row></tr>
  </table>

</div>
